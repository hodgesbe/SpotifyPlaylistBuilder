<!doctype html>
<html>
  <head>
    <title>CSCI 344 - A Team - Music Webapp</title>
      <!-- JQUERY -->
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
      <!-- BOOTSTRAP Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

      <!-- BOOTSTRAP Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

      <!-- BOOTSTRAP Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      
      <!-- OUR STYLESHEET -->
      <link rel="stylesheet" href="style.css">
      
      <!-- HANDLEBARS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
      
    <!-- JQUERY COOKIE PLUGIN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    
    <!-- OUR PAGE SCRIPT -->  
    <script src="login.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="login" class="info-div-box">
        <h1>CSCI 344 - A Team - Music Webapp</h1>
        <div class="logo"><img src="imgs/LogoMockup.png"></div>
        <div><a href="/login" class="btn btn-primary">Log in with Spotify</a></div>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
      <!-- START OF ACCORDION LAYOUT ELEMENTS -->
        <div id="accordion" class="panel-group info-div-box">

    <!--    PANEL1 START    -->
          <div class="panel panel-default">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
              <div class="panel-heading"><h4 class="panel-title">Search</h4>
              </div>
            </a>
            <div id="collapseOne" class="panel-collapse in">
              <div class="panel-body">
                <input type="text" id="searchVal" placeholder="Song, artist, or album">
                  <button type="button" class="btn btn-default" id="searchButton" aria-label="Search">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </button>
              </div>
            </div>
          </div>

    <!--    PANEL 2 START   -->
          <div class="panel panel-default">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
              <div class="panel-heading"><h4 class="panel-title">Search Results</h4>
              </div>
            </a>
            <div id="collapseTwo" class="panel-collapse collapse">
              <div class="panel-body">
                <div id="search-results"><!-- THE SPOTIFY RESULTS ARE GENERATE HERE FROM login.js  --></div>
              </div>
            </div>
          </div>
    <!--    PANEL 3 START   -->
          <div class="panel panel-default">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
              <div class="panel-heading"><h4 class="panel-title">Personal Playlist</h4>
              </div>
            </a>
            <div id="collapseThree" class="panel-collapse collapse">
              <div class="panel-body">
                      <div id="personal-playlist">This is where the playlist table should go</div>
              </div>
            </div>
          </div>
        </div>
          <!-- END OF ACCORDION LAYOUT ELEMENTS -->
        </div><!-- END OF LOGGED IN DIV ELEMENT -->
      </div><!-- END OF CONTAINER DIV ELEMENT   -->

    <script id="user-profile-template" type="text/x-handlebars-template">
      <div class="info-div-box">
        <div class="logo"><img src="imgs/LogoMockup.png"></div>
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
      </div>
    </script>

    <!--RM LOGIN SCRIPT-->
</html>
